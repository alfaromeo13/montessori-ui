<div class="d-flex flex-wrap p-3 justify-content-center gap-3">
    <div *ngFor="let event of events" class="card">
      <img
        class="card-img-top"
        [src]="event.image" 
        alt="Event"
        width="200"
        height="200"
      />
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text text-muted">{{ event.description }}</p>
        <button class="btn btn-primary" (click)="viewEventDetails(event.id)">
          View Details
        </button>
      </div>
    </div>
  </div>
