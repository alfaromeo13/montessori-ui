
<div class="form-container">
  <form [formGroup]="createEventForm" (ngSubmit)="onFormSubmit()">
    <!-- Title Input -->
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control"
        placeholder="Enter event title"
      />
    </div>

    <!-- Content Input -->
    <div class="form-group mb-3">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        class="form-control"
        placeholder="Enter event content"
      ></textarea>
    </div>

    <!-- Dynamically Added Text Areas -->
    <div class="additional-texts">
      <div
        *ngFor="let textArea of additionalTextGroups; let i = index"
        [formGroup]="textArea"
        class="form-group mb-3"
      >
        <label for="additionalText-{{ i }}">Additional Content {{ i + 1 }}</label>
        <textarea
          id="additionalText-{{ i }}"
          formControlName="value"
          class="form-control"
          placeholder="Enter additional content"
        ></textarea>
        <button
          type="button"
          class="btn btn-danger mt-2"
          (click)="removeAdditionalTextArea(i)"
        >
          Delete Content
        </button>
      </div>
    </div>

    <!-- Add Text Area Button -->
    <div class="form-group mb-3">
      <button
        type="button"
        class="btn btn-primary me-2"
        (click)="addAdditionalTextArea()"
      >
        Add Additional Content
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions d-flex justify-content-end">
      <button type="submit" class="btn btn-success me-2">Submit</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="formSubmit.emit(null)"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
