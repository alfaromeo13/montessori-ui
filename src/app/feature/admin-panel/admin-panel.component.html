<div class="navbar d-flex justify-content-start align-items-center border-bottom p-2 gap-2">
  <button (click)="logout()"
          class="btn btn-danger">Log out
  </button>
  <button (click)="fetchExcelFile()"
          class="btn btn-success">Export excel file
  </button>
  <button (click)="openNewPostNgbModal()"
          class="btn btn-light">Create new event
  </button>
</div>
<div class="d-flex flex-wrap p-3 justify-content-center gap-3">
  @for (event of adminPanelService.eventsSignal(); track event.id) {
    <div class="card">
      <img class="card-img-top"
           [ngSrc]="event.image"
           alt="Event"
           width="200"
           height="200">
      <div class="card-body">
        <div class="card-text">{{ event.title }}</div>
        <fa-icon (click)="deleteEvent(event.id)"
                 [icon]="faTrashCan"
                 class="cursor-pointer text-danger me-3"
                 size="1x"></fa-icon>
        <fa-icon (click)="navigateToSingleEvent(event.id)"
                 [icon]="faUserEdit"
                 class="cursor-pointer text-danger"
                 size="1x"></fa-icon>
        <div class="card-text text-muted">{{ event.description }}</div>
      </div>
    </div>
  }
</div>
